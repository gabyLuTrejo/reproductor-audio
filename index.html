<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reproductor Gabzz</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1> Reproductor Gabzz</h1>
    <section>
      <audio id="miAudio">
        <source src="assets/audio/one.mp3" type="audio/mpeg">
      </audio>
      <p>
        <input id="progreso" type="range" min="0" max="155" step="1" value="0"/>
      </p>
      <button id="play" onclick="reproducir();"> <img src="assets/img/play.jpg"> </button>
      <button id="pause" onclick="pausar();"> <img src="assets/img/pausa.jpg"> </button>
      <button id="stop" onclick="parar();"> <img src="assets/img/stop.jpg"> </button>
      <button id="forward" value="+" onclick="avanzar(this.value);"> <img src="assets/img/avanzar.jpg"> </button>
      <button id="rewind" value="-" onclick="avanzar(this.value);"> <img src="assets/img/retroceder.jpg"> </button>
      <button id="vol" onclick="masVolumen();"> <img src="assets/img/volmas.jpg"> </button>
      <button id="vol-" onclick="menosVolumen();"> <img src="assets/img/volmenos.jpg"> </button>
    </section>
    <script src="assets/js/app.js"></script>
  </body>
</html>
